  <div class="background align" >
  <div class="modi w-100">
  <div class=" p-2 mx-auto mt-5 text-light h1 text-center">

    Sign In

  </div>
  <form action="/action_page.php" class=" needs-validation my-3 mx-auto shadow text-light rounded py-3 px-3 w-25"
    novalidate>
    <div class="form-group h5 my-4">
      <label>Email-ID</label>
      <div class="input-group mb-3">



        <div class="input-group-prepend">

          <i class="input-group-text fas fa-envelope" fill="#"></i>

        </div>
        <input type="email" class="form-control rounded" id="email" placeholder="Enter email" name="email" required>

        <div class="valid-feedback">Valid.</div>

        <div class="invalid-feedback">Please fill out this field.</div>

      </div>

    </div>

    <div class="form-group h5 my-4">
      <label>Password</label>
      <div class="input-group mb-3">

        <div class="input-group-prepend">

          <i class="input-group-text fas fa-lock"></i>

        </div>

        <input type="password" class="form-control rounded" id="pwd" placeholder="Enter password" name="pswd" required>

        <div class="valid-feedback">Valid.</div>

        <div class="invalid-feedback">Please fill out this field.</div>

      </div>

    </div><br>

    <button type="submit" class="btn btn-primary">Submit</button>

  </form>
</div>
</div>

  <script>
    // Disable form submissions if there are invalid fields
    (function () {
      'use strict';
      window.addEventListener('load', function () {
        // Get the forms we want to add validation styles to
        var forms = document.getElementsByClassName('needs-validation');
        // Loop over them and prevent submission
        var validation = Array.prototype.filter.call(forms, function (form) {
          form.addEventListener('submit', function (event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();
  </script>
